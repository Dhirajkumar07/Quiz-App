<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-App</title>
</head>
 
<body>
    <h1 style="text-align: center; font: size 40px; background-color: white; color: rgb(13, 97, 97);">Test Your Knowledge</h1>
    <h3 style="text-align: center; font: size 40px; margin-top: 10px;  color: rgb(255, 255, 255);">Basic Computer Questions</h3>

    <div class="main">
        <div id="box">
            <h2 id="quebox"></h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="Option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="Option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="Option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option">
                <label for="Option4">Option 4</label>
            </div>
           <button class="btn" onclick="submitQuiz()">
             Submit
           </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
